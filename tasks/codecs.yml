---
- name: Install gstreamer packages
  become: yes
  dnf:
    name:
      - 'gstreamer1-plugins-{bad-\*,good-\*,base}'
      - gstreamer1-plugin-openh264
      - gstreamer1-libav
    exclude:
      - gstreamer1-plugins-bad-free-devel
    state: present

- name: Install lame
  become: yes
  dnf:
    name: [lame\*]
    exclude: [lame-devel]
    state: present

- name: Install multimedia group
  dnf:
    name: '@Multimedia'
    state: present
