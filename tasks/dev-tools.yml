---
- name: Install Development Tools
  become: yes
  dnf:
    name:
      - '@Development Tools'
      - clang
      - llvm
      - lld
      - lldb
      - musl-devel
      - musl-clang
      - musl-gcc
      - cmake
      - ninja-build
      - fish
    state: installed

- name: Install NodeJS
  include_role:
    name: ansible-role-nvm
