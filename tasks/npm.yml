---
- name: 'Install package managers'
  npm:
    name: '{{ item }}'
    global: yes
    state: present
  loop:
    - yarn
    - pnpm

- name: Install prettier
  npm:
    name: prettier
    global: yes
    state: present

- name: Install TypeScript
  npm:
    name: typescript
    global: yes
    state: present

- name: Install marp
  npm:
    name: '@marp-team/marp-cli'
    global: yes
    state: present
